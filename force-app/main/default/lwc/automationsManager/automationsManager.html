                Manage Activation Status Of Automations In Your Org
            </p>
        </h1>

        <div slot="actions">
            <div style="display: flex; gap: 0.5em; align-items: center;">
                <lightning-button 
                    onclick={saveSnapshot} 
                    label="Save Snapshot"
                    disabled={isSaveSnapshotButtonDisabled}>
                </lightning-button>
                <lightning-combobox
                    data-snapshot
                    disabled={isSnapshotListDisabled}
                    style="width: 25vw;"
                    value={selectedSnapshot}
                    variant="label-hidden"
                    placeholder="Select Snapshot"
                    options={snapshotOptions}
                    dropdown-alignment="right"
                    onchange={selectSnapshot}>
                </lightning-combobox>
            </div>
        </div>
    </lightning-card>

    <div class="slds-box slds-theme_default slds-m-top_small" style="flex-grow: 1; display:flex; flex-direction: column;">
        <div style="display:flex; gap: 0.5em;" class="slds-m-bottom_medium">
                <lightning-button
                    onclick={searchAutomations}
                    label="Search"
                    variant="brand">
                </lightning-button>
                <lightning-input
                    value={name}
                    onchange={handleNameChange}
                    style="width: 25vw;"
                    type="text" 
                    variant = "label-hidden"
                    placeholder="Enter Process Name">
                </lightning-input>
                <lightning-input 
                    value={objectName}
                    onchange={handleObjectChange}
                    style="width: 25vw;"
                    type="text" 
                    variant = "label-hidden"
                    placeholder="Enter Object Name">
                </lightning-input>
        </div>

        <lightning-tabset>
            <template for:each={automations} for:item="automation">
                <lightning-tab key={automation.title} 
                label={automation.title} 
                title={automation.title} 
                style="overflow-y: auto;">
                    <template lwc:if={automation.records.length}>
                        <lightning-datatable
                            data-automation={automation.type}
                            key-field="id"
                            data={automation.table}
                            columns={automation.columns}
                            hide-checkbox-column="true"
                            onsave={automation.save}
                            draft-values={automation.draftValues}
                            onheaderaction={automation.actions}
                            onchange={disableSnapshot}
                            oncancel={handleCancel}
                            errors={automation.errors}>
                        </lightning-datatable>
                    </template>
                    <template lwc:else>
                        <div class="slds-illustration slds-illustration_large" aria-hidden="true">
                            <img src="/img/chatter/OpenRoad.svg" class="slds-illustration__svg" alt=""/>
                            <div class="slds-text-color_weak">
                                <h3 class="slds-text-heading_medium">No {automation.title} Found</h3>
                            </div>
                        </div>
                    </template>
                </lightning-tab>
            </template>
        </lightning-tabset>
        <template lwc:if={isLoading}>
            <div style="top:0px; bottom:0px; left:0px; right:0px; position: absolute; background: rgba(0,0,0,0.25); z-index: calc(var(--lwc-zIndexOverlay) + 1);">
                <div role="status" class="slds-spinner slds-spinner_medium">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
                </div>
            </div>
        </template>
    </div>
    </div>
</template>
