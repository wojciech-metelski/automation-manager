<!-- sldsValidatorIgnore -->
<template>
    <template if:true={isShown}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Save Snapshot</h1>
            </div>
            <div class="slds-p-around_medium slds-theme_default">
                <lightning-input
                    value={snapshotName}
                    onchange={handleNameChange} 
                    type="text" 
                    placeholder="Snapshot Name" 
                    variant="label-hidden">
                </lightning-input>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
                <button class="slds-button slds-button_brand" disabled={saveDisabled} onclick={saveSnapshot}>Save</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
